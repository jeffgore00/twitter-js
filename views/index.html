{% extends "layout.html" %}

{% block content %}
  
  <div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
    </div>
    <div class="col-md-9">

      <!-- display new tweet post form -->

      
        {% if showForm %}
        <form action="/tweets" method="POST">
          <label for="name_field">Name:</label>
          <input name="name" type="text" id="name_field" value = 
            {% if userPage %}
                "{{tweets[0].name}}"
            {% endif %}
          >
          <label for="text_field">Text:</label>
          <input name="text" type="text" id="text_field" style="width: 350px;" />
      
          <input type="submit" value="Submit" />
        </form>
      {% endif %}

      <!-- display tweets here -->
      <!-- user links and /user/ attempts not working -->
      <!-- but id links are working-->
      {% for tweet in tweets %}
        <li class = "tweetbox">
          <img>
          <p><a href="/users/{{tweet.name}}">{{tweet.name}}</a></p>
          <p><a href="/tweets/{{tweet.id}}">{{tweet.id}}</a> - {{tweet.content}}</p>
        </li>
      {% endfor %}
      
    </div>
  </div>
    
{% endblock %}
